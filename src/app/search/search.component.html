<div class="search">
	<h3> Search by Category </h3>
	<form (ngSubmit)="onSubmit()" [formGroup]="category">
		<input matInput formControlName="cat" placeholder="Category" type="text">
		<button>Search</button>
	</form>
</div>
<div class="thread" *ngIf="(thread)">
	<mat-card *ngFor="let post of thread">
		<mat-card-content>
			<a href="/thread/{{post._id}}">{{post.topic}}</a>
		</mat-card-content>
	</mat-card>
</div>

<div *ngIf="(msg)">
	<p>{{msg.msg}}</p>
</div>
