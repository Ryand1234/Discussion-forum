<mat-card class="register-main">
	<h3 class="head"> Registeration Form </h3>
	<p *ngIf="(msg)">{{msg.msg}}</p>
	<mat-card-content>
		<div class="details">
			<form (ngSubmit)="onSubmit()" [formGroup]="user">
				<mat-form-field>
					<input matInput formControlName="name" placeholder="Name" type="text" name="name">
				</mat-form-field>
				<br>
				<mat-form-field>
					<input matInput formControlName="username" placeholder="Username" type="text" name="username">
				</mat-form-field>
				<br>
				<mat-form-field>
					<input matInput formControlName="email" placeholder="Email" type="text" name="email">
				</mat-form-field>
				<br>
				<mat-form-field>
					<input matInput formControlName="passwd" placeholder="Password" type="text" name="passwd">
				</mat-form-field>
				<br>
				<mat-form-field>
					<input matInput formControlName="mobile" placeholder="Mobile Number" type="text" name="mobile">
				</mat-form-field>
				<br>
				<mat-form-field>
					<button>Submit</button>
				</mat-form-field>
			</form>
		</div>
	</mat-card-content>
</mat-card>
