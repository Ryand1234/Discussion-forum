<mat-card class="login">
	<h3 class="head">Log In</h3>
	<mat-card-content>
		<div class="details">
			<form>
				<mat-form-field>
					<input matInput placeholder="Email" type="text">
				</mat-form-field>
				<br>
				<mat-form-field>
					<input matInput placeholder="Password" type="password">
				</mat-form-field>
				<br>
				<mat-form-field>
					<button>Login</button>
				</mat-form-field>
			</form>
		</div>
	</mat-card-content>
</mat-card>
