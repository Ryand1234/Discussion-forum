
<h3>Profile Information</h3>
<p *ngIf=(msg)>Please Login to see yout Cart</p>
<h4 *ngIf=(userinfo.msg)>{{userinfo.msg}}</h4>

<table *ngIf="(userinfo)">
	<tr>
		<th>Index</th>
		<th>Detail</th>
	</tr>
	<tr>
		<th>Name</th>
		<th>{{userinfo.name}}</th>
	</tr>
	<tr>
		<th>Mobile Number</th>
		<th>{{userinfo.number}}</th>
	</tr>
	<tr> 
		<th>DOB</th>
		<th>{{userinfo.dob}}</th>
	</tr>
	<tr> 
		<th>Gender</th>
		<th>{{userinfo.sex}}</th>
	</tr>
	<tr>
		<th>Email</th>
		<th>{{userinfo.email}}</th>
	</tr>
</table>
